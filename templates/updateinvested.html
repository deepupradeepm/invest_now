<form method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><input type="text"  value="{{ id.company_name.name }}" readonly></th></tr>
        <tr><th><select name="company_name">
            {% for x in qs %}
                <option>{{ x.name }}</option>
            {% endfor %}
        </select></th></tr>

        <tr><th><input type="number" name="noofshares" value="{{ id.noofsahes }}"></th></tr>
        <tr><th><button type="submit">update</button> </th></tr>
    </table>
</form>
