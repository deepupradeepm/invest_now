<form method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><input type="text" name="username" required placeholder="username"></th></tr>
        <tr><th><input type="email" name="email" required placeholder="email"></th></tr>
        <tr><th><input type="password" name="password" required placeholder="password"></th></tr>
        <tr><th><input type="password" name="re_password" required placeholder="password"></th></tr>
        <tr><th><button type="submit">register</button></th></tr>
    </table>

</form>
<a href="{% url 'user' %}">log_in</a>
{% if messages %}
    {% for x in messages %}
        {{ x }}
    {% endfor %}
    {% endif %}
