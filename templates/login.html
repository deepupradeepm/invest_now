{% extends 'base.html' %}
{% block content %}
     <form method="post">
     {% csrf_token %}
    <table align="center" border="2">
    <tr><th><input type="email" name="email" placeholder="email" required></th></tr>
    <tr><th><input type="password" name="password" placeholder="password" required></th></tr>
    <tr><th><button type="submit">login</button> </th></tr>
    </table>
     </form>

    {% if message %}
    {% for x in messages %}
        {{ x }}
    {% endfor %}
    {% endif %}
{% endblock %}
