{% extends 'welcomeuser.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><select name="company_name">
            {% for x in qs %}
            <option>{{ x.name }}</option>{% endfor %}

        </select></th></tr>
    <tr><th><input type="number" name="noofshares" required placeholder="noofshares"></th></tr>
    <tr><th><button type="submit">save</button> </th></tr>
    </table>
</form>
{% if messages %}
    {% for x in messages %}
        {{ x }}
    {% endfor %}
    {% endif %}

{% endblock %}
